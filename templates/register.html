<!DOCTYPE html>
<html>

<head>
    <title>Register Page Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='asm-favicon.svg') }}">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1f2937, #0ea5e9);
        color: #0b132b;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      .page-card { max-width: 520px; width: 100%; background: #fff; border-radius: 16px; box-shadow: 0 20px 40px rgba(2,8,23,.22); overflow: hidden; }
      .page-header { background: linear-gradient(135deg, #0ea5e9, #22c55e); color: #fff; padding: 1rem 1.5rem; }
      .page-title { margin: 0; font-size: 1.25rem; display: flex; align-items: center; gap: .5rem; }
      .brand .badge { background: rgba(255,255,255,.2); border: 1px solid rgba(255,255,255,.35); }
      .page-body { padding: 1.5rem; }
    </style>
</head>

<body>
  {% include '_navbar.html' %}
  <div class="page-card">
    <div class="page-header">
      <div class="page-title"><span class="brand"><span class="badge text-bg-light">Secure</span> Register</span></div>
    </div>
    <div class="page-body">
      <form action="{{ url_for('register') }}" method="POST">
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
        <input type="text" class="form-control" name="username" placeholder="Username" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="text-muted mt-3 mb-0 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</body>

</html>
